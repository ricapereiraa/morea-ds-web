version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    command:
      - --log.level=INFO
      - --api.insecure=false
      - --providers.docker=true
      - --providers.docker.swarmmode=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.email=${TRAEFIK_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - fog-network
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DBNAME}
      POSTGRES_USER: ${DBUSER}
      POSTGRES_PASSWORD: ${DBPASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fog-network
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  web:
    image: morea-ds-web:latest
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DBHOST: postgres
      DBPORT: 5432
    ports:
      - target: 8000
        published: 8000
        protocol: tcp
        mode: host
    volumes:
      - morea-media:/app/media
      - morea-static:/app/static
    networks:
      - fog-network
      - morea-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == swarm-manager
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.morea.rule=Host(`${DOMAIN}`)"
        - "traefik.http.routers.morea.entrypoints=websecure"
        - "traefik.http.routers.morea.tls=true"
        - "traefik.http.routers.morea.tls.certresolver=le"
        - "traefik.http.services.morea.loadbalancer.server.port=8000"
        - "traefik.http.middlewares.morea-https-redirect.redirectscheme.scheme=https"
        - "traefik.http.routers.morea-http.rule=Host(`${DOMAIN}`)"
        - "traefik.http.routers.morea-http.entrypoints=web"
        - "traefik.http.routers.morea-http.middlewares=morea-https-redirect"

networks:
  fog-network:
    driver: overlay
    driver_opts:
      com.docker.network.driver.overlay.vxlan_list: 4789
  morea-network:
    driver: overlay
    driver_opts:
      com.docker.network.driver.overlay.vxlan_list: 4790

volumes:
  morea-media:
    driver: local
  morea-static:
    driver: local
  traefik-certs:
    driver: local
  postgres-data:
    driver: local
